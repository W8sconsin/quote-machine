<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link
</head>

<body>
	<h1><span>Q</span>uotation <span>M</span>achine</h1>
	<br />
	<i><div id="quoteText" class="quoteStyle"></div></i>

	<div class="control-box">
		<a id="getQuote" href="#" class="btn btn-custom" role="button">Get new quotation</a>
		<br />
		<a id="tweetQuote" href="#"; class="btn btn-custom" role="button">Tweet this quotation</a>
	</div>

	<script type="text/javascript">

	var text = "";
	       
	$(document).ready( function() {
	  $.getJSON("https://api.forismatic.com/api/1.0/?method=getQuote&lang=en&format=jsonp&jsonp=?", function(json) {
	    var html = "";
	        
	    html += "<h2> &ldquo; " + json.quoteText + "&rdquo; </h2>"
	    html += "<br />"
	    html += "<p> &mdash; " + json.quoteAuthor + "</p>"
	          
	    $("#quoteText").html(html);
	    text = document.getElementById("quoteText").textContent;
	  });  

	  $("#getQuote").on("click", function() {

	      $.getJSON("https://api.forismatic.com/api/1.0/?method=getQuote&lang=en&format=jsonp&jsonp=?", function(json) {
	        var html = "";
	 
	        html += "<h2> &ldquo; " + json.quoteText + "&rdquo; </h2>";
	        html += "<br />";
	        
	        if (json.quoteAuthor !== "") {
	          html += "   &mdash; " + json.quoteAuthor;
	        } else {
	          html += "   &mdash; Unknown"
	        }
	          
	        $("#quoteText").html(html);      
	        text = document.getElementById("quoteText").textContent;
	      });   
	    });    
	});

	$("a#tweetQuote").click(function() {
		window.open("https://twitter.com/intent/tweet?text=" + text , " " , "width=550,height=450");
	});

	</script>
</body>
